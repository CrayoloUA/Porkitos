<!-- elegir_cuadre.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Local para Cuadre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: var(--background-color, #f7f7f7);
            color: var(--secondary-color, #333);
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5rem;
            font-family: 'Arial', sans-serif;
            color: var(--secondary-color, #333);
        }
        .region-select-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 48px;
            margin: 30px auto 0 auto;
            width: 100vw;
            max-width: 100vw;
            min-height: 60vh;
        }
        form {
            flex: 1 1 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-width: 0;
        }
        .region-card {
            width: 100%;
            max-width: 440px;
            min-height: 54vh;
            border: none;
            background: #fff;
            border-radius: 38px;
            box-shadow: 0 4px 32px rgba(117,53,123,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 
                transform 0.5s, 
                box-shadow 0.5s, 
                background 0.4s, 
                color 0.4s;
            font-size: 1.22rem;
            opacity: 0;
            transform: translateY(40px);
            margin: 0 auto;
        }
        .region-card.visible {
            opacity: 1;
            transform: none;
        }
        .region-card:hover, .region-card:focus {
            background: linear-gradient(135deg, #75357b 60%, #fff 100%);
            color: #fff;
            box-shadow: 0 8px 40px rgba(117,53,123,0.18);
            outline: none;
        }
        .region-card:hover h2, .region-card:hover p,
        .region-card:focus h2, .region-card:focus p {
            color: #fff;
        }
        .region-card img {
            width: 110px;
            height: 110px;
            margin-bottom: 32px;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(117,53,123,0.08);
            background: #fff;
        }
        .region-card h2 {
            font-size: 2.2rem;
            margin-bottom: 18px;
            color: #75357b;
            font-weight: 700;
            transition: color 0.4s;
        }
        .region-card p {
            color: var(--secondary-color, #333);
            font-size: 1.18rem;
            margin-bottom: 0;
            transition: color 0.4s;
        }
        /* Desplazamiento especial para el efecto de "cruce" */
        form:first-of-type .region-card {
            margin-left: 220px;
        }
        form:last-of-type .region-card {
            margin-right: 220px;
        }
        @media (max-width: 1100px) {
            .region-select-container {
                flex-direction: column;
                align-items: center;
                gap: 32px;
            }
            form:first-of-type .region-card,
            form:last-of-type .region-card {
                margin-left: 0;
                margin-right: 0;
            }
            .region-card {
                max-width: 90vw;
                min-height: 38vh;
            }
        }
        @media (max-width: 700px) {
            h1 {
                font-size: 1.5rem;
            }
            .region-card {
                max-width: 98vw;
                min-height: 26vh;
                border-radius: 20px;
            }
            .region-card img {
                width: 80px;
                height: 80px;
            }
            .region-card h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">
                <span>Porkitos</span>
            </div>
            <div class="navbar-links">
                <a href="{{ url_for('landing') }}">Inicio</a>
                <a href="{{ url_for('elegir_cuadre') }}">Página Principal</a>
                <a href="{{ url_for('seleccionar_edicion') }}">ir al Centro de Edición</a>
            </div>
        </div>
    </nav>

    <h1>Seleccione el Local para hacer el Cuadre</h1>

    <div class="region-select-container">
        <!-- Tarjeta para Villa Colombia -->
        <form method="POST">
            <input type="hidden" name="local" value="Villa Colombia">
            <button type="submit" class="region-card fade-in" tabindex="0">
                <img src="{{ url_for('static', filename='img/villacolombia.png') }}" alt="Villa Colombia">
                <h2>Villa Colombia</h2>
                <p>Gestione el cuadre de la sede Villa Colombia</p>
            </button>
        </form>
        <!-- Tarjeta para Guadalupe -->
        <form method="POST">
            <input type="hidden" name="local" value="Guadalupe">
            <button type="submit" class="region-card fade-in" tabindex="0">
                <img src="{{ url_for('static', filename='img/guadalupe.png') }}" alt="Guadalupe">
                <h2>Guadalupe</h2>
                <p>Gestione el cuadre de la sede Guadalupe</p>
            </button>
        </form>
    </div>

    <script>
        // Animación fade-in secuencial para las tarjetas
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.region-card');
            cards.forEach((card, i) => {
                setTimeout(() => {
                    card.classList.add('visible');
                }, 300 + i * 350);
            });
        });
    </script>
</body>
</html>
